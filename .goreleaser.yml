before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    main: ./ff
    binary: ff
    ldflags:
      - "-s -w -X 'github.com/indiansatoshi/firefly-cli/cmd.BuildVersionOverride={{.Version}}' -X 'github.com/indiansatoshi/firefly-cli/cmd.BuildDate={{.Date}}' -X 'github.com/indiansatoshi/firefly-cli/cmd.BuildCommit={{.Commit}}'"
archives:
  - replacements:
      darwin: macOS
      linux: Linux
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  prerelease: auto
